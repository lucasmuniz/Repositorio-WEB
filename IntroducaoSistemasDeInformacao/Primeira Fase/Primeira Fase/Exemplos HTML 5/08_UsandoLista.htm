<body>

    <!--LISTA ORDENADA-->

        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>

    <!--LISTA NAO ORDENADA-->

    <ul>

        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>

    <!--Lista alinhada-->

        <li>
            Lista 1
            <ol>
                <li>
                    Sub 1

                        <li>Sub sub 1</li>
                        <li>Sub sub 1</li>
                    </ul>
                </li>
            </ol>
    </ul>
